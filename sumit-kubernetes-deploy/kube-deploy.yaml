apiVersion: v1
kind: Service
metadata:
  name: database
  labels:
    app: fullstackApp
spec:
  ports:
  - port: 1433
    targetPort: 1433
    name: database
  selector:
    app: fullstackApp
  clusterIP: None

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  labels:
    app: fullstackApp
spec:
  selector:
    matchLabels:
      app: fullstackApp
  replicas: 1
  template:
    metadata:
      labels:
        app: fullstackApp
    spec:
      containers:
      - name: database
        image: database-b-build
        imagePullPolicy: Never
        ports:
        - containerPort: 1433
          name: database
---

apiVersion: v1
kind: Service
metadata:
  name: webserver
  labels:
    app: fullstackApp
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: webserver
  selector:
    app: fullstackApp
  clusterIP: None

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  labels:
    app: fullstackApp
spec:
  selector:
    matchLabels:
      app: fullstackApp
  replicas: 3
  template:
    metadata:
      labels:
        app: fullstackApp
    spec:
      containers:
      - name: webserver
        image: service-a-build
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: webservice
---

apiVersion: v1
kind: Service
metadata:
  name: web
  labels:
    app: fullstackApp
spec:
  ports:
  - port: 8081
    targetPort: 80
    name: web
  selector:
    app: fullstackApp
  type: LoadBalancer
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: fullstackApp
spec:
  selector:
    matchLabels:
      app: fullstackApp
  replicas: 1
  template:
    metadata:
      labels:
        app: fullstackApp
    spec:
      containers:
      - name: web
        image: web-a-build
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: web
